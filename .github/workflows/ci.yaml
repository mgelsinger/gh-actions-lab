name: CI Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Pull down your repo code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up a runtime environment (Node.js as example)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies (replace with your stackâ€™s equivalent)
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (replace with your actual test command)
      - name: Run tests
        run: npm test
